
<body>
  <nav class="navbar bg-primary">
    <button (click)="togglePopup()" class="btn new">New Card</button>
    <span class="searchText"><b>Search Card : </b>
      <dx-text-box class="search" [(value)]="searchText" (onInput)="searchEvent($event)"></dx-text-box>
    </span>
    <button class="btn btn-danger float-end" (click)="logout()">Logout</button> 
  </nav>
  <dx-popup id="popup"  [(visible)]="isPopupVisible" [hideOnOutsideClick]="true" [height]="500"
  [width]="500"
  [resizeEnabled]="true" position="center">
      <div>
          <dx-text-box [(value)]="titleCard" label="Add Your Title" labelMode="floating"></dx-text-box>
          <dx-text-area [(value)]="longText" [maxLength]="500" label="Write your thoughts here!" [minHeight]="50" [maxHeight]="300"
          [autoResizeEnabled]="true" labelMode="floating"></dx-text-area>
          <br>
          <span class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="submit()">Submit</button>
          </span>
      </div>
  </dx-popup>
  <br>
  <span class="d-flex justify-content-center fs-3">
    
    <b>Helloo {{name}}</b>
  </span>
  <dx-popup id="popup2"  [(visible)]="isPopupVisible2" [hideOnOutsideClick]="true" [height]="400"
  [width]="400" position="center">
  <span class="d-flex justify-content-center">Are you sure you want to DELETE this card?</span>
  <br>
  <span class="d-flex justify-content-center">

  <button (click)="deleteData(ivalue)" class="btn btn-success updatee">YES</button>
  <button class="btn btn-danger" (click)="toggleDelete(ivalue)">NO</button>
  </span>
  </dx-popup>
  <!-- <dx-button text="Create" (onClick)="createCard()"> -->
  <!-- </dx-button> -->
  <br>

  <ng-container *ngFor="let card of filteredCard ;let i=index">

  <div *ngIf="searched==='' || card.title.toLowerCase().includes(searched.toLowerCase()) || card.dataa.toLowerCase().includes(searched.toLowerCase())" id="cardss"  class="cards">
      
  

    <div class="card" style="width: 18rem;">
      <h2 class="card-header d-flex justify-content-center titleHead">{{card.title}}</h2>
      <div class="card-body dataHere">
        <br>
        <p class="card-text fs-4">{{card.dataa}}</p>
        <span class="d-flex justify-content-center">
          <dx-button class="btn btn-success updatee" (onClick)="toggleCard(i,show)" icon="edit"></dx-button>
          <dx-button class="btn btn-danger" (onClick)="toggleDelete(i)" icon="trash"></dx-button>
        </span>
        
      </div>
      
    </div>

    
  </div>
  </ng-container>

</body>
