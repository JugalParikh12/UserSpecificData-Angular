<section class="vh-100 bg-image  aqua-gradient">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
            <div class="card  bg-dark text-white" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h3 class="text-uppercase text-center mb-5">New Password</h3>
  
                <form>
                  
                  <div class="form-outline mb-4">
                    
                      <dx-text-box type="text" class="form-control form-control-lg" placeholder="Enter your registered username" [(value)]="updateUser">
                        <dx-validator validationGroup="validationGroup">
                          <dxi-validation-rule type="required" message="Please enter username"></dxi-validation-rule>
                          <dxi-validation-rule type="stringLength" [min]="6" message="Please enter min of 6 letters"></dxi-validation-rule>
                        </dx-validator>
                      </dx-text-box>
                    <br>
                 
                      <dx-text-box mode="password" class="form-control form-control-lg" placeholder="Enter New password" [(value)]="updatePassword">
                        <dx-validator validationGroup="validationGroup">
                          <dxi-validation-rule type="required" message="Please enter password"></dxi-validation-rule>
                          <dxi-validation-rule type="stringLength" [min]="8" message="Please enter min of 8 characters"></dxi-validation-rule>
                          <dxi-validation-rule type="pattern" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&*!])[A-Za-z\d@#$%^&*!]+$" message="Enter a strong Password"></dxi-validation-rule>
  
                        </dx-validator>
                      </dx-text-box>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <dx-button type="submit" validationGroup="validationGroup" class="btn btn-outline-light btn-lg px-5" (onClick)="password($event)">Set Password</dx-button>
                  </div>
                  <dx-validation-summary validationGroup="validationGroup"></dx-validation-summary>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
