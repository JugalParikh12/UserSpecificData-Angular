<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card  bg-dark text-white" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-5">Create your account</h3>

              <form>

                <div class="form-outline mb-4">
                    <dx-text-box type="text" class="form-control form-control-lg" placeholder="username" [(value)]="usersObj.newuser"></dx-text-box>
                </div>

                <div class="form-outline mb-4">
                    <dx-text-box type="password" class="form-control form-control-lg" placeholder="password" [(value)]="usersObj.newpassword"></dx-text-box>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                  class="btn btn-outline-light btn-lg px-5" (click)="register()">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
